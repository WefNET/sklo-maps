<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklotopolis Liberty Map - Jackjones</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script> <!-- OpenLayers CDN -->
</head>
<body>
    <div id="map"></div>
    <div id="details" style="position: absolute; bottom: 20px; left: 20px; background-color: white; padding: 10px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h4>Feature Details</h4>
        <div id="deed-name">Click on a deed to see details</div>
        <div id="deed-mayor"></div>
        <div id="deed-coordinates"></div>
        <div id="deed-lastActive"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
